spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:~/product;DB_CLOSE_ON_EXIT=false;IGNORECASE=TRUE
spring.datasource.username=product
spring.datasource.password=product
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.schema=classpath:schema-product.sql
spring.datasource.data=classpath:data-product.sql